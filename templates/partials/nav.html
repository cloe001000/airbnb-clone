<ul class="flex items-center text-sm font-medium">
  {% if user.is_authenticated %}
  <li class="ml-8"><a href="{% url 'users:logout' %}">Log out</a></li>
  {% else %}
  <a href="{% url 'users:login' %}" class="h-full">
    <li class="ml-8 border-b-2 border-white hover:border-gray-600 px-2 h-full flex items-center">Log in</li>
  </a>
  <a href="{% url 'users:signup' %}" class="h-full">
    <li class="ml-8 ml-8 border-b-2 border-white hover:border-gray-600 px-2 h-full flex items-center">
      Sign up</li>
  </a>
  {% endif %}
</ul>
